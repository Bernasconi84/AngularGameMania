<section class="body">
    <main class="container">
        <h2>Login</h2>
        <form #userForm="ngForm" (ngSubmit)="onSubmit()" >
            <div class="input">
                <input type="email" name="email" id="email" placeholder="Entre com seu e-mail" [(ngModel)]="loginModel.email">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="password" name="senha" id="senha" placeholder="Entre com sua senha" [(ngModel)]="loginModel.senha">
                <div class="underline"></div>
            </div>
            <input id="botao-enviar()" type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>ou cadastre se com redes sociais</span>
            <div class="social">
                <div class="social twitter">
                    <a href="https://twitter.com/">
                        <img src="/assets/twitter.svg" alt="">
                        inscreva-se com Twitter
                    </a>
                </div>
                <div class="social facebook">
                    <a href="https://www.facebook.com/">
                        <img src="/assets/facebook.svg" alt="">
                        inscreva-se com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
   
</section>
<app-footer></app-footer>
